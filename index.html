<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="cont">
      <div id="display"></div>
      <div class="rows">
        <div class="button onScreen">7</div>
        <div class="button onScreen">8</div>
        <div class="button onScreen">9</div>
        <div class="button clear">C</div>
      </div>
      <div class="rows">
        <div class="button onScreen">4</div>
        <div class="button onScreen">5</div>
        <div class="button onScreen">6</div>
        <div class="button onScreen">-</div>
      </div>
      <div class="rows">
        <div class="button onScreen">1</div>
        <div class="button onScreen">2</div>
        <div class="button onScreen">3</div>
        <div class="button onScreen">+</div>
      </div>
      <div class="rows">
        <div class="button onScreen">0</div>
        <div class="button onScreen">/</div>
        <div class="button onScreen">*</div>
        <div class="button equals">=</div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
